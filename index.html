<html>
<head>
   <script src="node_modules/deepstream.io-client-js/dist/deepstream.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!--<script src="frontend.js"></script>-->
</head>
<body>
<center>
<div class="form">
<div id="count"/>
<form id="arr-form" autocomplete="off">
<input type="text" id="data-input" class="input" onkeyup="update()">
</form>
<ul id="list">
</ul>
</center>

<script>
//deepstream
var ds = deepstream("localhost:6020").login();
var record = ds.record.getRecord("testRecord/asdasd");

var inputElement = document.querySelector('#data-input')

function update () {
  record.set({ text: inputElement.value })
}

record.subscribe(function(data){
  inputElement.value = data.text
  console.log(data);
});


</script>
</body>
<footer>
</footer>
</html>
